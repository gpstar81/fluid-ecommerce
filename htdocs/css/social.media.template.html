<div class="social-feed-element fluid-feed-element {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
    <div class='content'>
        <a class="f-social-media-image pull-left" href="{{=it.author_link}}" target="_blank">
            <img class="media-object" src="{{=it.author_picture}}">
        </a>
        <div class="media-body">
            <p>
                <i class="fa-icon-fluid fa fa-{{=it.icon}}" style="{{=it.icon_style}}"></i>
                <span class="f-author-title-no-link author-title">{{=it.author_name}}</span>
                <span class="f-author-title-link author-title"><a href="{{=it.author_link}}" target="_blank">{{=it.author_name}}</a></span>
                <span class="f-time-ago muted pull-right"> {{=it.time_ago}}</span>  
            </p>
            <div class='text-wrapper'>
                <p class="social-feed-text">{{=it.text}} <a href="{{=it.link}}" target="_blank" class="read-button">read more</a></p>
            </div>
        </div>
    </div>
    {{=it.attachment}}
</div>
